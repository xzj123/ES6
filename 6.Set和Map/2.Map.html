<!DOCTYPE html>

    <title>Title</title>

<body>

</body>
<script>
    /*Map 数据结构。它类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，
        各种类型的值（包括对象）都可以当作键*/
    const m = new Map();
    const o = {p: 'Hello World'};

    m.set(o, 'content');
    m.get(o) // "content"
</script>
</html>
